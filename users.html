{% extends 'main.html'%}
{% block crud_container %}

    {% if user %}
       <article class="card container fluid">
            <br>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <h2>ID:  {{user.id}}</h2>
                    <h6>Name: {{user.username}}</h6>
                    <h6>Age:  {{user.age}}</h6>
                </li>
            </ul>
        </article>
        <br>
    {% else %}
            <section class="container-fluid">
                <h2 align="center"> Users </h2>
                <br>
                <div class="card">
                    <ul class="list-group list-group-flush">
                        {% for user in users %}
                        <li class="list-group-item"> <a href="/user/{{user.id}}">{{user.id}}. {{user.username}}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </section>
    {% endif %}
{% endblock %}
